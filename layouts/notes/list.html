{{ define "main" }}
<div class="container" role="main">
    <div class="posts-list">

    <!-- Title -->
    <h1>{{ .Title }}</h1>
    <h6 class="text-center">By {{ .Params.Author }}</h6>

    <br>
    <hr>

    <!-- List All Posts -->
    {{ range .Data.Pages }}
        <article>
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <p>{{ .Description }}</p>
        </article>
    {{ end }}
    </div>
</div>
{{ end }}
